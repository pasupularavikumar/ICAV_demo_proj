<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   




<!-- ======================================    bootstrap CSS ========================================== -->

<link rel="stylesheet" id="bootstrap-css" href="{% static 'css/bootstrap.min.css' %}">

<!--=======================================    Font Awesome CSS =======================================-->

<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">

<!--=======================================  DataTables bootstrap CSS====================================-->

<link rel="stylesheet" href="{% static 'css/datatables.bootstrap5.min.css' %}">

<!--======================================== Custom CSS  =================================================-->

<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
<link rel="stylesheet" href="{% static 'popup/popup.css' %}">

 <!--======================================= Title Block====================================================-->

<title>{% block title %}{% endblock %}</title>


</head>

<body>


    <div class="d-flex" id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2  class="fs-4 m-0"><a href="{% url 'home' %}">HOME</a></h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">                       
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle primary-text fw-bold text-uppercase" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>{{username}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>                 

            {% block content %}




            
        

            {% endblock content %}
        </div>
    </div>
    <!-- /#page-content-wrapper -->


<!---====================================  Jquery   JS    =================================-->
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<!---=====================================  DataTable Jquery JS =============================-->
<script src="{% static 'js/jquery.datatables.min.js' %}"></script>
<!--====================================== DataTable JS ======================================-->
<script src="{% static 'js/datatables.bootstrap5.min.js' %}"></script>

<!--====================================== Bootstrap Bundle JS ================================-->

<script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--======================================  CUSTOM JS  ==============================================-->

<script src="{% static 'popup/popup.js' %}"></script>
<script src="{% static 'dropdown/dropdown.js'%}"></script>

<script src = "{% static 'js/main.js' %}"> </script>


</body>

</html>
